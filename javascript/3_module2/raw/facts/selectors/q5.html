<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .m1.m2{
        color: blue;
    }
    </style>
</head>
<body>
    <!-- select the element with multiple classes(m1 and m2) and make them blue-->
    <!-- m1 m2 -> one element has multiple classes-->
    <div class="m1 m2"><p>select me</p></div>
    <div class="m1"><p>not me</p></div>
    <div class="m2"><p>not me either</p></div>
</body>
</html>
