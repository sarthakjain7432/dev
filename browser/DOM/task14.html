<!-- Implement countdown timer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 15rem;
            margin-top: 5rem;
        }
        div,
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>0</h1>
    <div>
        <input type="number">
        <button>Begin Countdown</button>
    </div>
    <script>
        // Q -> Above given is html code for a countdown machine write a script to make it work
        let h1  = document.querySelector("h1");
        let input = document.querySelector("input");
        let button = document.querySelector("button");

        button.addEventListener("click", (e) => {
            let value = input.value;
            if(!value) return;

            h1.innerText = value;
            value--;
            let id = setInterval(() => { // setInterval returns a id
                if(value < 0){
                    clearInterval(id); // isse timer distruct hoke stop ho jaega
                    return; 
                }
                h1.innerText = value;
                value--;
            },1000) //1000 mili sec = 1 sec
        })
    </script>
</body>
</html>
