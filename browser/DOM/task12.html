<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Database</h1>
    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sameer</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rohan</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>

    <form>
        <label for="name">Name:
            <input type="text" id="name" />
        </label>
        <label for="marks">Marks:
            <input type="text" id="marks" />
        </label>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Q -> Write a script which takes the entry from the form and add it into the table
        let formElem = document.querySelector("form");
        formElem.addEventListener("submit",(e) => {
            e.preventDefault();
            let name = document.querySelector("#name").value;
            let marks = document.querySelector("#marks").value;
            let sno = document.querySelectorAll("tbody tr").length + 1;
            let tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${sno}</td>
            <td>${name}</td>
            <td>${marks}</td>`;
            let tbody = document.querySelector("tbody");
            tbody.appendChild(tr);
        })
    </script>
</body>
</html>
