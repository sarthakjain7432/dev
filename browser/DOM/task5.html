<!DOCTYPE html>

<head>

    <style>

            background-color: red;
        }
        .card{
            height: 10rem;
            width: 10rem;
            border: 1px solid;
            margin: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card red"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <script>
        // Q-> create a generic Fn to select all siblings of a given node .Using that Fn delete
        //all siblings of red card
        let redElemNode = document.querySelector(".red");
        //deleteAllSiblings(redElemNode);

        function deleteAllSiblings(redElem){
            let before = redElem.previousElementSibling;
            let after = redElem.nextElementSibling;

            while(before){
                before.remove();
                before = redElem.previousElementSibling;
            }
            while (after) {
                after.remove();
                after = redElem.nextElementSibling;
            }
        }
        //alternative
        let allCards = document.querySelectorAll(".card");
        allCards.forEach((card)=>{
            if(card !== redElemNode) card.remove()
        })
    </script>
    
</body>
