<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            padding-top: 5rem;
        }
        .card {
            border: 1px dashed;
            height: 10rem;
            width: 10rem;
        }
        .solid {
            border: 2px solid !important;
        }
    </style>
</head>
<body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card"></div>
    <script>
        // Q -> write a script to do the following: Mouse leaving from card (say A) and entering another card (say B)
        // Destroy the card A by making its border dashed and in its place make another card with solid border which
        // is not card A (say card C) and it should be dashed before.
        let allCards = document.querySelectorAll(".card");
        let prevCard;
        allCards.forEach((card) => {
            card.addEventListener("mouseleave", (e) => {
                prevCard = e.currentTarget;
            })
            card.addEventListener("mouseenter", (e) => {
                if(!prevCard) return;
                prevCard.classList.remove("solid");
                allCards.forEach((eachCard) => {
                    if(prevCard !== eachCard)
                    eachCard.classList.add("solid");
                })
            })
        })
    </script>
</body>
</html>
